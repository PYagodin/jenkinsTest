<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jenkins Pipeline HTML Output</title>
		<style id="dynamicStyle">
			body {
				font-family: Arial, sans-serif;
				background-color: #3498db;
				color: white;
				margin: 0;
				padding: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
			}
			.container {
				background-color: rgba(0, 0, 0, 0.5);
				border-radius: 10px;
				padding: 30px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				max-width: 800px;
				width: 100%;
			}
			h1 {
				margin-top: 0;
				border-bottom: 2px solid white;
				padding-bottom: 10px;
			}
			.info {
				margin-top: 20px;
			}
			.color-sample {
				display: inline-block;
				width: 20px;
				height: 20px;
				border: 1px solid white;
				vertical-align: middle;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 id="pageTitle">Jenkins Pipeline HTML Output</h1>
			<div class="info">
				<p>This HTML file was generated by a Jenkins Pipeline job.</p>
				<p>Generation time: <span id="timestamp"></span></p>
				<p>
					Background color: <span id="colorCode"></span>
					<span class="color-sample" id="colorSample"></span>
				</p>
			</div>
		</div>

		<script>
			// Function to get URL parameters
			function getUrlParameter(name) {
				name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
				var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
				var results = regex.exec(location.search);
				return results === null
					? ""
					: decodeURIComponent(results[1].replace(/\+/g, " "));
			}

			// Apply parameters on page load
			window.onload = function () {
				// Get parameters from URL
				var title = getUrlParameter("title") || "Jenkins Pipeline HTML Output";
				var color = getUrlParameter("color") || "#3498db";

				// Ensure the color is properly formatted
				if (!color.startsWith("#")) {
					color = "#" + color;
				}

				console.log("Applying color: " + color);

				// Update the page
				document.getElementById("pageTitle").textContent = title;
				document.getElementById("colorCode").textContent = color;
				document.getElementById("colorSample").style.backgroundColor = color;
				document.body.style.backgroundColor = color;
				document.title = title;

				// Set timestamp
				var now = new Date();
				document.getElementById("timestamp").textContent = now.toLocaleString();
			};
		</script>
	</body>
</html>
